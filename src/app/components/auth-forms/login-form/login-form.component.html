<div *ngIf="msgInfo.msg;" class="alert alert-{{msgInfo.status}} alert-dismissible  fade show" role="alert">
    {{msgInfo.msg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container-fluid">
    <form (ngSubmit)="onsubmit()" class="card p-2" >
      <h1 class=" my-4 text-dark">Login</h1>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" [(ngModel)]="email" class="form-control" name="email" id="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="password" class="form-control" name="password" id="password">
      </div>
      <button *ngIf="!loading; else elseBlock" type="submit" class="btn btn-dark">Submit</button>
      <ng-template #elseBlock>
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </ng-template>
    </form>
  </div>
