<div class="container mt-3">
    <h1 class=" mt-3">Your Orders</h1>
    <hr/>
    <table class="table">
        <thead>
          <tr>
            <th scope="col" class="text-center">Order-Id</th>
            <th scope="col" class="text-center">Bookname</th>
            <th scope="col" class="text-center">Author</th>
            <th scope="col" class="text-center">Book-Price</th>
            <th scope="col" class="text-center">Order-Quantity</th>
            <th scope="col" class="text-center">Status</th>
            <th scope="col" class="text-center">Total</th>
            <th scope="col" class="text-center">Operations</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of ordersList">
                <th scope="row" class="text-center" >{{order.orderId}}</th>
                <td scope="col" class="text-center" >{{order.bookName}}</td>
                <td scope="col" class="text-center" >{{order.author}}</td>
                <td scope="col" class="text-center" >{{order.price}}</td>
                <td scope="col" class="text-center" >{{order.quantity}}</td>
                <td scope="col" class="text-center" [ngClass]="order.status == 'pending'? 'text-danger' : 'text-sucess'">{{order.status}}</td>
                <td scope="col" class="text-center" >{{order.total}}</td>
                <td scope="col" class="text-center">
                    <button *ngIf="order.status == 'assigned' " class="btn btn-danger" >Return</button>
                    <button *ngIf="order.status == 'pending' " class="btn btn-danger" (click)="deleteOrder(order.orderId)">Delete</button>
                </td>
              </tr>
        </tbody>

      </table>
  </div>
