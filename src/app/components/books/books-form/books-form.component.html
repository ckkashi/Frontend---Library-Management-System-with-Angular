<div class="container mt-3">
    <h1>{{pageName}} Book</h1>
    <form >
        <div class="mb-3">
          <label for="bookname" class="form-label">Name</label>
          <input type="text" [(ngModel)]="book.bookName" name="bookname" class="form-control" id="bookname" [disabled]="pageName=='Update'">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" [(ngModel)]="book.author" name="author" id="author" [disabled]="pageName=='Update'">
        </div>
        <div class="mb-3">
            <label for="Category" class="form-label">Category</label>
            <input type="text" class="form-control" [(ngModel)]="book.category" name="category" id="Category" [disabled]="pageName=='Update'">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" [(ngModel)]="book.price" name="price" id="price" >
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" [(ngModel)]="book.quantity" name="quantity" id="quantity" >
        </div>
        <button class="btn btn-dark" (click)="submitBtn()">{{pageName}}</button>

      </form>
</div>
